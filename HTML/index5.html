<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

var marks = parseFloat(prompt("Enter your assignment marks:"));


var output;
if (marks === 100) 
{
  output = "Excellent";
} 

else if (marks > 70) 
{
  output = "Good";
} 

else 
{
  output = "Need Improvement";
}

console.log(output);



    </Script>
</body>
</html>
