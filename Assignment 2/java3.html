<body>


<script>


let numberStr = prompt("Enter a number:");
let number = parseInt(numberStr);


if (isNaN(number)) 
{
  console.log("Invalid input. Please enter a valid number.");
} 
else 
  {
    console.log("Even numbers from 1 to " + number + ":");


    for (let i = 2; i <= number; i += 2) 
    {
    console.log(i);
    }
  }



</script>



</body>
</html>
